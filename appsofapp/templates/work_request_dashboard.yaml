apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wrdashboard
spec:
  project: service-app
  source:
    repoURL: 'git@github.com:castellabakery/work_request_dashboard.git'
    path: manifests/wrdashboard
    targetRevision: main
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: wrd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true