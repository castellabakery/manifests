apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: scouter
spec:
  project: monitor
  source:
    repoURL: 'https://github.com/castellabakery/manifests.git'
    path: manifests/scouter/charts
    targetRevision: main
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: scouter
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true