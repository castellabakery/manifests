apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: pc-applicationset
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: prod
            url: 'https://kubernetes.default.svc'
  template:
    metadata:
      name: 'pc-settings'
    spec:
      project: pc-settings
      source:
        repoURL: https://github.com/castellabakery/manifests.git
        targetRevision: main
        path: applicationset/list/{{cluster}}
      destination:
        server: '{{url}}'
        namespace: default